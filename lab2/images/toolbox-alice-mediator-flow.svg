@startuml
entity Toolbox
entity Mediator
actor Alice

Toolbox -> Alice: Discover Features
Alice -> Alice: Prepare Disclose Features Message
note right of Alice
Encrypt message for the Toolbox
Wrap encrypted payload in Forward
Encrypt message for the Mediator
end note
Alice -> Mediator: Forward {Disclose Features}
Mediator -> Mediator: Process Forward Message
Mediator -> Toolbox: Disclose Features
@enduml

